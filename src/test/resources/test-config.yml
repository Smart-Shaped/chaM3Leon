test:
  spark:
    app:
      name: "ml-application"
    master: "yarn"
    submit:
      deployMode: "cluster"
    yarn:
      am:
        cores: 1
        memory: "512m"
        memoryOverhead: "384m"
    driver:
      memory: "512m"
      memoryOverhead: "384m"
      cores: 1
      maxResultSize: "1g"
    executor:
      memoryOverhead: "384m"
      memory: ""
      instances: 2
      cores: 1
    serializer: "org.apache.spark.serializer.KryoSerializer"
    memory:
      fraction: 0.7
      storageFraction: 0.5
      offHeap:
        enabled: true
        size: "1g"
    sql:
      parquet:
        compression:
          codec: "zstd"
      shuffle:
        partitions: 200
    hadoop:
      parquet:
        page:
          size:
            row:
              check:
                min: 2
                max: 10
      dfs:
        replication: 1
  hdfs:
    filter:
      polygon: ""
    manipulation:
      splittingFactorX: "0"
      splittingFactorY: "0"
      rescalingFactorX: "0"
      rescalingFactorY: "0"
    readers:
      default: ""
      reader1:
        class: "com.smartshaped.fesr.framework.ml.utils.CustomReader"
        path: "/tif"
  cassandra:
    node: "127.0.0.1"
    port: "9042"
    datacenter: "datacenter1"
    keyspace:
      name: "test"
      replication_factor: 1
