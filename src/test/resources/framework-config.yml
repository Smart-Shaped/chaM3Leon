env: test

include: ${env}-config.yml
batch:
  spark:
    app-name: "batch"
    master: "local[*]"
    deploy-mode: "client"
    interval-sec: 600
    num-executors: 2
    executor-cores: 2
    executor-memory: "2g"
    driver-memory: "1g"
  kafka:
    broker: "kafka1:9092"
    server: "kafkaservers"
    topics:
      topic1:
        name: "topic1"
        class: null
      topic2:
        name: "topicTif"
        class: "TifProcessor"
    
